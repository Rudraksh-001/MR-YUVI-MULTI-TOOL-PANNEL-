<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YUVI FB TOOL PANEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
    }
    .logo-box {
      text-align: center;
      margin-top: 20px;
    }
    .logo-box img {
      height: 90px;
      width: 90px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffee;
      border: 2px solid #ff00ff;
    }
    .logo-box h2 {
      margin-top: 10px;
      font-size: 22px;
      text-shadow: 0 0 10px #00ffee;
      color: #00ffee;
    }
    .tool-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 12px;
      margin: 12px auto;
      width: 280px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 12px #00ffee;
      cursor: pointer;
      transition: 0.3s;
    }
    .tool-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }
    .tool-icon {
      width: 38px;
      height: 38px;
      border-radius: 8px;
    }
    .tool-frame {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<!-- 🔥 Background Video -->
<video autoplay muted loop id="bg-video" style="
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
  object-fit: cover;
  opacity: 0.25;
  filter: brightness(0.4); /* Make it dark */
">
  <source src="https://raw.githubusercontent.com/Mryuvi1/Videos-x/main/vudeo%20sushha.mp4" type="video/mp4">
</video>

<body>
  <!-- 👑 LOGO -->
  <div class="logo-box">
    <img src="https://i.postimg.cc/zvNZ3p7y/yuvi-pic.jpg" alt="Yuvi Logo">
    <h2>PANEL BY KING MAKER YUVI 🐼</h2>
  </div>

  <!-- 👇 AAPKA ORIGINAL PANEL START -->
  <div style="text-align:center; margin-top: 20px;">
    <h1>🩷𝐅𝐔𝐂𝐊𝐈𝐍𝐆 𝐌𝐀𝐂𝐇𝐈𝐍𝐄 𝐘𝐔𝐕𝐈 𝐇𝐄𝐑𝐄🪽</h1>
    <div><i class="fas fa-user-circle"></i> TOOL OWNER MR_YUVI 🐼</div>
    <div class="welcome">😘 𝐖𝐄𝐋𝐂𝐎𝐌𝐄 𝐓𝐎 𝐓𝐇𝐄 𝐏𝐀𝐍𝐍𝐄𝐋 𝐎𝐅 𝐋𝐄𝐆𝐄𝐍𝐃 𝐘𝐔𝐕𝐈 🐼</div>
    <div>PING <span style="color: #00ff99;">Online</span></div>
    <div>TIME: <span id="time" style="color: #ffff66;">Loading...</span></div>
    <div>DATE: <span id="date" style="color: #ffff66;">Loading...</span></div>
    <div>IP: <span id="ip" style="color: #ffff66;">Loading...</span></div>
  </div>

  <!-- ✅ AAPKE SARE TOOL BOX YAHI SE SHURU -->
  
  <!-- 👇👇 Yahan aapke saare <div class="tool-box"> ... </div> box jese ke Insta Tool, UID Tool, Token Tool, etc. jo aapne pehle bheje the wahi paste kar diye jaayein. -->

  <!-- ✨ Example 1 -->
  <div class="tool-box" style="position: relative; overflow: hidden; border-radius: 10px;">
    <img src="https://i.postimg.cc/Kcr5V75s/a58f941bc7aaad40797dfe63fcaaa34e.jpg" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.9;" />
    <a href="https://insta-x-n106.onrender.com" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background-color: #00ff99; color: black; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: bold; box-shadow: 0 0 10px #00ff99;">
      Open Tool
    </a>
  </div>

  <!-- ✨ Paste all other tools below here... (copy from your full file) -->
  <!-- 🔁 Tool 2, Tool 3, Tool 4, ... -->

  <!-- 👇 JS Section -->
  <script>
    function showTool(id) {
      const tools = document.querySelectorAll('.tool-frame');
      tools.forEach(tool => tool.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    async function updateInfo() {
      try {
        const res = await fetch('/live-info');
        const data = await res.json();
        document.getElementById('time').textContent = data.time;
        document.getElementById('date').textContent = data.date;
        document.getElementById('ip').textContent = data.ip;
      } catch (err) {
        console.error('Error loading live info:', err);
      }
    }
    updateInfo();
    setInterval(updateInfo, 10000);
  </script>
</body>
</html>
