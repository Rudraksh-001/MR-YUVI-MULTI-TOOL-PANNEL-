<script>
function showTool(id) {
  const tools = document.querySelectorAll('.tool-frame');
  tools.forEach(tool => tool.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>
    
<script>
  async function updateInfo() {
    try {
      const res = await fetch('/live-info');
      const data = await res.json();
      document.getElementById('time').textContent = data.time;
      document.getElementById('date').textContent = data.date;
      document.getElementById('ip').textContent = data.ip;
    } catch (err) {
      console.error('Error loading live info:', err);
    }
  }

  updateInfo(); // Pehli baar call
  setInterval(updateInfo, 10000); // Har 10 sec me update
</script>
