<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YUVI FB TOOL PANEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: black;
    }
    .logo-box {
      text-align: center;
      margin-top: 20px;
    }
    .logo-box img {
      height: 90px;
      width: 90px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffee;
      border: 2px solid #ff00ff;
    }
    .logo-box h2 {
      margin-top: 10px;
      font-size: 22px;
      text-shadow: 0 0 10px #00ffee;
      color: #00ffee;
    }
    .tool-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 12px;
      margin: 12px auto;
      width: 280px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 12px #00ffee;
      cursor: pointer;
      transition: 0.3s;
    }
    .tool-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }
    .tool-icon {
      width: 38px;
      height: 38px;
      border-radius: 8px;
    }
    .tool-frame {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
